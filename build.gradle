plugins {
    id 'java'
    id 'application'
}

application{
    mainClassName = 'main.java.org.Main'
}

sourceSets{
    main{
        java {
            srcDirs = ['src']
        }
    }
}

group 'org'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar{
    manifest{
        attributes "Main-Class": "main.java.org.Main"
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '11.2.1'
}